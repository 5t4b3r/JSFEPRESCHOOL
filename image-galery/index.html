<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./unsplash.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <img class="header-img" src="./assets/img/unsplash.png" alt="unsplash icon" height="32" width="32">
                <h2 class="description"><a class="description-link" href="./index.html">Unsplash API</a></h2>
                <form class="search-form">
                    <input class="search" type="search" placeholder="Search..." autofocus>
                    <button type="submit"><img class="search-icon" src="./assets/img/search.png" alt="search icon"
                            width="16" height="16"></button>

                </form>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="gallery-container">

        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__data">
                    <p class="copy">
                        &#169;
                    </p>
                    <p class="year">
                        2022
                    </p>
                    <a class="github__link" href="https://github.com/5t4b3r">github</a>
                </div>
                <a class="school__link" href="https://rs.school/js-stage0/"></a>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
